<html>
<head>
<title>COVID-19 STATUS REPORT </title>
</head>
<body>

<div class="header">
	<h1>Covid19 Status Report </h1>
</div>

<div class="form_reg">
	<form>
		<h4>Your Region : <input type="text" name="region"><input type="submit"></h4>
	</form>
</div>

<div>
	<h2>Current Status</h2>
	<hr>
		<div class="global" >
			<h3>Global</h3>
			<p>Confirmed:</p>
			<p>Recovered:</p>
			<p>Deaths:</p>
		</div class="country" >
		<div>
			<h3>Country</h3>
			<p>Confirmed:</p>
			<p>Recovered:</p>
			<p>Deaths:</p>
		</div>
		<div class="state">
			<h3>State</h3>
			<p>Confirmed:</p>
			<p>Recovered:</p>
			<p>Deaths:</p>
		</div>

</div>

<div class="footer">

	<h3>Contact For Suggestion</h3>
	<form>
		Name : <input type="text" name="name"><br>
		Email : <input type="email" name="email"><br>
		Message : <textarea name="message"></textarea><br><br>
		<input type="submit">
	</form>

</div>

</body>
</html>
