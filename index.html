<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
	<script type="text/javascript" src="js/ajaxutils.js"></script>
	<script type="text/javascript" src="js/json_country.js"></script>
	<title>COVID-19 STATUS REPORT</title>
</head>

<body>
	<div class="header">
		<h4>Covid19 Status Report </h4>
	</div>
	<div class="form-reg">
		<form onsubmit="return false;">
			<h4>Your Region :</h4>
			<input type="text" name="region" id="country_field">
			<button><i class="fa fa-angle-right"></i></button>
		</form>
	</div>
	<div id="data">
		<h2>Current Status</h2>
		<hr>
		<div class="card">
			<h3>State</h3>
			<p id="state_confirmed">Confirmed:</p>
			<p id="state_recovered">Recovered:</p>
			<p id="state_deaths">Deaths:</p>
		</div>
		<div class="card">
			<h3 id="country_field_head">Country</h3>
			<p id="country_confirmed">Confirmed:</p>
			<p id="country_recovered">Recovered:</p>
			<p id="country_deaths">Deaths:</p>
		</div>
		<div class="card">
			<h3>Global</h3>
			<p id="global_confirmed">Confirmed:</p>
			<p id="global_recovered">Recovered:</p>
			<p id="global_deaths">Deaths:</p>
		</div>
	</div>
	<div id="contact">
		<h3>Suggestions</h3>
		<form>
			Name :<br>
			<input type="text" name="name"><br>
			Email :<br>
			<input type="email" name="email"><br>
			Message :<br>
			<textarea name="message"></textarea><br><br>
			<input type="submit" value="Send">
		</form>
	</div>
	<script type="text/javascript" src="js/autocomplete.js"></script>
</body>
</html>
