<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>COVID-19 STATUS REPORT </title>
</head>

<body>
	<div id="top-nav">
		<h4>Covid19 Status Report </h4>
		<nav>
			<a href="#">Home</a>
			<a href="#">Symptoms</a>
			<a href="#">Prevention</a>
		</nav>
	</div>
	<!-- <div id="grid-container"> -->
		<div id="search-banner">
			<img src="img/world-map-2.png">
			<form>
				<h4>Your Region :</h4>
				<input type="text" name="region">
				<button type="submit"><i class="fa fa-angle-right"></i></button>
			</form>
		</div>
		<aside>
			<button>All Countries</button>
			<button>Daily Changes</button>
		</aside>
		<div id="title">
			<h2>Current Status</h2>
			<!-- <hr> -->
		</div>
		<div class="card-odd">
			<h3>Country</h3>
			<p>Confirmed:</p>
			<p>Recovered:</p>
			<p>Deaths:</p>
		</div>
		<div class="card-even">
			<h3>Global</h3>
			<p>Confirmed:</p>
			<p>Recovered:</p>
			<p>Deaths:</p>
		</div>
	<!-- </div> -->
	<footer>
		Designed by Remarkable Pebbles. <br>
		For feedback, <a href="contact.html">Click Here</a>
	</footer>
</body>

</html>
